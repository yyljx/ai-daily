    <script>
    (function() {
        // ä» localStorage è¯»å–ä¿å­˜çš„ä¸»é¢˜
        const savedTheme = localStorage.getItem('ai-daily-theme');
        if (savedTheme) {

        // åˆå§‹åŒ–ä¸»é¢˜æŒ‰é’®çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            const currentTheme = document.body.getAttribute('data-theme') || 'blue';
            const btns = document.querySelectorAll('.theme-btn');
            btns.forEach(btn => {
                if (btn.getAttribute('data-theme') === currentTheme) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    document.body.setAttribute('data-theme', theme);
                    localStorage.setItem('ai-daily-theme', theme);
                    btns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    })();
